---
AWSTemplateFormatVersion: "2010-09-09"
Description: Security Groups for Currency Exchange Platform

Parameters:
  ProjectName:
    Type: String
  Environment:
    Type: String
  VpcId:
    Type: AWS::EC2::VPC::Id
  VpcCidr:
    Type: String
    Default: 10.0.0.0/16  # ✅ FIX 1: Agregado parameter

Resources:
  AuroraSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow MySQL (Aurora) access
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: !Ref VpcCidr  # ✅ FIX 2: Solo VPC access
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-aurora-sg"

  RedisSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow Redis access
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          CidrIp: !Ref VpcCidr  # ✅ FIX 2: Solo VPC access
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-redis-sg"

Outputs:
  AuroraSGId:
    Description: Security Group ID for Aurora
    Value: !Ref AuroraSecurityGroup
    Export:
      Name: !Sub "${ProjectName}-${Environment}-aurora-sg"

  RedisSGId:
    Description: Security Group ID for Redis
    Value: !Ref RedisSecurityGroup
    Export:
      Name: !Sub "${ProjectName}-${Environment}-redis-sg"
